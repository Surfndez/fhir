" fill="#000" class="diagram-class-linkage">[0..*]</text><line id="n575" x1="294.8" x2="960" y1="98.887" y2="53.245" style="stroke:navy;stroke-width:1"/><polygon id="n576" points="294.8 98.887 300.8 102.887 306.8 98.887 300.8 94.887 294.8 98.887" transform="rotate(-3.925055245578738 294.8 98.88651709867132)" style="fill:navy;stroke:navy;stroke-width:1"/><rect id="n577" width="83" height="18" x="585.5" y="69" style="fill:#fff;stroke:#000;stroke-width:0"/><text id="n578" x="627" y="79" fill="#000" class="diagram-class-linkage"><a id="n579" xlink:href="invoice-definitions.html#Invoice.totalPriceComponent"><title id="title185">The total amount for the Invoice may be calculated as the sum of the line items with surcharges/deductions that apply in certain conditions. The priceComponent element can be used to offer transparency to the recipient of the Invoice of how the total price was calculated</title> totalPriceComponent</a></text><text id="n580" x="940" y="49.245" fill="#000" class="diagram-class-linkage">[0..*]</text></svg>